<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Feedback</legend>
        
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

    
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <label for="phone number">Phone Number</label><br>
        <input type="tel" id="phone number" name="phone number" placeholder="Enter your phone number"><br><br>


        <label for="feedback-type">Feedback Type:</label><br>
        <select id="feedback-type" name="feedback-type">
            <option value="suggestion">Suggestion</option>
            <option value="complaint">Complaint</option>
            <option value="praise">Praise</option>
        </select><br><br>

        
        <label for="message">Your Feedback:</label><br>
        <textarea id="message" name="message" rows="5" cols="40" placeholder="Write your feedback here..."></textarea><br><br>

         
        <button type="submit">Submit Feedback</button>
        </fieldset>
    </form>
    <ul>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="grades.html">Grades</a></li>
      <li><a href="feedback.html">Feedback</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
</body>
</html>
